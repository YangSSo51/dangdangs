{%extends 'base.html'%}

{% block content %}
<style>
.like-button {
            display: inline-block;
            position: relative;
            font-size: 15px;
            cursor: pointer;
            float: left;
        }

        .like-button::before {
            font-size: 3em;
            color: #000;
            content: '♥';
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .like-button::after {
            font-size: 3em;
            color: #ff3252;
            content: '♥';
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%) scale(0);
            transform: translate(-50%, -50%) scale(0);
            transition: -webkit-transform 0.2s;
            transition: transform 0.2s;
            transition: transform 0.2s, -webkit-transform 0.2s;
        }

        .like-button.liked::after {
            -webkit-transform: translate(-50%, -50%) scale(1.1);
            transform: translate(-50%, -50%) scale(1.1);
        }

</style>
     <center>   
        <br><br><br><br>
    <div class="container">
    
            <div class="card" style="width: 75rem;">

                    <div class="card-body">
                      
                      <h5 class="card-title"> <i class="material-icons"><a href="board.html"></a>reorder</i> Special title treatment</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <img src="http://img.hani.co.kr/imgdb/resize/2018/0907/00502739_20180907.JPG"  style="width: 250px; height:auto;">  
                      <br>
                      <hr style="color:#D7CEBF">
                      
                      <button class="like-button"></button>
                            
        
               
                    </div>
                  
             </div>
             
             
              <script>

                 document.querySelector('.like-button').addEventListener('click', (e) => { e.currentTarget.classList.toggle('liked'); });
              </script>  
    
    <i class="material-icons" style="float:right; "> <a href=input.html style="color:#453C2B">create</a> </i>
    </div>
{%endblock%}
