                <p style="margin-top:-12px">
                    <b>Chrome 브라우저는 https 환경에서만 geolocation을 지원합니다.</b> 참고해주세요.
                </p>
                <div id="map" style="width:800px;height:480px;"></div>
                
                <br>
                <button class="btn deep-orange lighten-3 pulse" onclick="resizeMap()">지도크기변경</button>
                <br>
                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=144bcf327e0a9f0c9ff8b53419433e92"></script>
                <!--<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=144bcf327e0a9f0c9ff8b53419433e92&libraries="></script>-->
                
                <script>
                        // Note: This example requires that you consent to location sharing when
                        // prompted by your browser. If you see the error "The Geolocation service
                        // failed.", it means you probably did not give permission for the browser to
                        // locate you.
                        var map, infoWindow;
                        function initMap() {
                          map = new google.maps.Map(document.getElementById('map'), {
                            center: {lat: -34.397, lng: 150.644},
                            zoom: 16
                          });
                          infoWindow = new google.maps.InfoWindow;
                  
                          // Try HTML5 geolocation.
                          if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function(position) {
                              var pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                              };
                  
                              infoWindow.setPosition(pos);
                              infoWindow.setContent('현 위치입니다.');
                              infoWindow.open(map);
                              map.setCenter(pos);
                            }, function() {
                              handleLocationError(true, infoWindow, map.getCenter());
                            });
                          } else {
                            // Browser doesn't support Geolocation
                            handleLocationError(false, infoWindow, map.getCenter());
                          }
                        }
                  
                        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                          infoWindow.setPosition(pos);
                          infoWindow.setContent(browserHasGeolocation ?
                                                'Error: The Geolocation service failed.' :
                                                'Error: Your browser doesn\'t support geolocation.');
                          infoWindow.open(map);
                        }
                      </script>
                      <script async defer
                      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF-MqdGpz2Kj7oTsd4mK5epbzX2ZuoC5I&callback=initMap">
                      </script>
