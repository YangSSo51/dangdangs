      background-color: #D0C3B4;

    }
  </style>
  <title>Django Calendar App</title>
</head>

<body>
  <header class="header">
    <nav class="sub-navbar">
      <div class="link1">
        <a href="#">로그아웃</a>
        <a href="#">회원가입</a>
        <a href="#">포인트 </a>
      </div><br>
      <a href="" class="news" style="color:#FFC300;">▶ 오늘의 뉴스! 잔디밭에서 진드기에 물렸다면?</a>
    </nav>
    <nav class="main-navbar">
      <img
        src="http://www.urbanbrush.net/web/wp-content/uploads/edd/2017/09/%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7-2017-09-19-%EC%98%A4%ED%9B%84-2.17.32.png"
        width="50" height="50"><br>
      <a href="#">
        <h1>댕댕쓰</h1>
      </a>
      <div id="link2">
        <a href="{% url 'cal:calendar' %}" style="color: #916E59;">마이페이지</a>
        <a href="#">근처 동물병원</a>
        <a href="#">소통방</a>
      </div>
    </nav>
  </header>

	<article class="content">
		<div class="inner1">
			<div class="clearfix">
				<a class="btn btn-info left"href="{% url 'cal:calendar' %}?{{ prev_month }}"> 이전 달 </a>
				<a class="btn btn-info left" href="{% url 'cal:calendar' %}?{{ next_month }}"> 다음 달 </a>
				<a class="btn btn-info right" href="{% url 'cal:event_new' %}"> 일정 추가 </a>
				<a class="btn btn-info right" href="{% url 'cal:event_total' %}"> 전체 일정</a>
				<div class="content">
					{{ calendar }}
				</div>
			</div>		  
		</div>
	</article>

<!-- 새로고침을 해도 그 스크롤 위치(300) 지정 -->
<script>
	window.onload = function() {
		window.scrollTo(0, 300)
	}
</script>
